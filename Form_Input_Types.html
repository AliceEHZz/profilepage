<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form Input Types</title>
</head>

<body>
  <h1>Below are the different types of Form Input tags</h1>
  <ul>
    <li>
      <form>
        <label for="">Type 1: A Text Box</label><br>
        <input type="text" name="" value="">
      </form>
    </li>
    <li>
      <form class="" action="index.html" method="post">
        <label for="">Type 2: A Password Entry with a maxlength of 16</label><br>
        <input type="Password" name="" value="" maxlength="16">
      </form>
    </li>
    <li>
      <form class="" action="index.html" method="post">
        <label for="">Type 3: A Checkbox</label><br>
        <input type="checkbox" name="" value="">
      </form>
    </li>
    <li>
      <form class="" action="index.html" method="post">
        <label for="">Type 4: A Date Table</label><br>
        <input type="date" name="" value="">
      </form>
    </li>
    <li>
      <form class="" action="index.html" method="post">
        <label for="">Type 5: A Submit button</label><br>
        <input type="submit" name="" value="Submit">
      </form>
    </li>
    <li>
      <form class="" action="index.html" method="post">
        <label for="">Type 6: A Radio</label><br>
        <input type="radio" name="" value="">
      </form>
    </li>
    <li>
      <form class="" action="index.html" method="post">
        <label for="">Type 7: A Range Line</label><br>
        <input type="range" name="" value="">
      </form>
    </li>
    <li>
      <form class="" action="index.html" method="post">
        <label for="">Type 8: A file submit button</label><br>
        <input type="file" name="" value="">
      </form>
    </li>
    <li>
      <form class="" action="index.html" method="post">
        <label for="">Type 9: A image which defines an image as a submit button</label><br>
        <input type="image" src="0539.jpg" width="200" height="200" name="" value="SUBMIT">
      </form>
    </li>
    <li>
      <form class="" action="index.html" method="post">
        <label for="">Type 10: A Reset Buttion</label><br>
        <input type="reset" name="" value="Reset">
      </form>
    </li>
    <li>
      <label for="">Type 11: A Color Selection tool</label><br>
      <input type="color" name="" value=""><br>
    </li>
  </ul>
</body>

</html>
